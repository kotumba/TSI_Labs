        </div>
      </nav>
    </header>
    
    <main>
        <form action="/register" method="post">
            <!-- Поле для ФИО -->
            <label for="fullName">ФИО:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Введите ваше полное имя" required>
        
            <!-- Поле для выбора пола -->
            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected hidden>Выберите ваш пол</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        
            <!-- Поле для даты рождения -->
            <label for="birthDate">Дата рождения:</label>
            <input type="date" id="birthDate" name="birthDate" placeholder="Укажите вашу дату рождения" required>
        
            <!-- Поле для номера телефона -->
            <label for="phoneNumber">Номер телефона:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+7 (999) 123-45-67" pattern="\+?\d{0,13}" required>
        
            <!-- Поле для электронной почты -->
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.ru" required>
        
            <!-- Поле для пароля -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        
            <!-- Поле для подтверждения пароля -->
            <label for="confirmPassword">Повторите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите введенный пароль" required>
        
            <!-- Кнопка отправки формы -->
            <button type="submit">Зарегистрироваться</button>
        </form>
      
    </main>
